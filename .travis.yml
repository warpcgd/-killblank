language: node_js
sudo: required
node_js:
  - lts/*
install:
  - yarn install
script:
  - yarn bootstrap:docs
  - yarn docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: packages/docs/docs/.vuepress/dist
  github_token: $travis-ci # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
  keep_history: true
  target-branch: gh-pages
  on:
    branch: main
